version: '2.2'

services:
  postgres:
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
  navity1:
    volumes:
      - navity-log-volume:/var/log/navity
  navity2:
    volumes:
      - navity-log-volume:/var/log/navity
  navity-coap-transport:
    volumes:
      - navity-coap-transport-log-volume:/var/log/navity-coap-transport
  navity-http-transport1:
    volumes:
      - navity-http-transport-log-volume:/var/log/navity-http-transport
  navity-http-transport2:
    volumes:
      - navity-http-transport-log-volume:/var/log/navity-http-transport
  navity-mqtt-transport1:
    volumes:
      - navity-mqtt-transport-log-volume:/var/log/navity-mqtt-transport
  navity-mqtt-transport2:
    volumes:
      - navity-mqtt-transport-log-volume:/var/log/navity-mqtt-transport

volumes:
  postgres-db-volume:
    external: true
    name: ${POSTGRES_DATA_VOLUME}
  navity-log-volume:
    external: true
    name: ${NAVITY_LOG_VOLUME}
  navity-coap-transport-log-volume:
    external: true
    name: ${NAVITY_COAP_TRANSPORT_LOG_VOLUME}
  navity-http-transport-log-volume:
    external: true
    name: ${NAVITY_HTTP_TRANSPORT_LOG_VOLUME}
  navity-mqtt-transport-log-volume:
    external: true
    name: ${NAVITY_MQTT_TRANSPORT_LOG_VOLUME}
