version: '2.2'

services:
  postgres:
    restart: always
    image: "postgres:9.6"
    ports:
    - "5432"
    environment:
      POSTGRES_DB: thingsboard
    volumes:
      - ./navity-node/postgres:/var/lib/postgresql/data
  navity1:
    env_file:
      - navity-node.postgres.env
    depends_on:
      - kafka
      - redis
      - postgres
  navity2:
    env_file:
      - navity-node.postgres.env
    depends_on:
      - kafka
      - redis
      - postgres
