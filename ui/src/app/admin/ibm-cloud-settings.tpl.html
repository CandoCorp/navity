<div tb-help="'ibmCloudSettings'" help-container-id="help-container">
    <md-card class="settings-card">
        <md-card-title>
            <md-card-title-text layout="row">
                <span translate class="md-headline">admin.ibm-cloud-settings</span>
                <span flex></span>
                <div id="help-container"></div>
            </md-card-title-text>
        </md-card-title>
        <md-progress-linear md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>
        <span style="min-height: 5px;" flex="" ng-show="!$root.loading"></span>
        <md-card-content>
            <form name="vm.settingsForm" ng-submit="vm.save()" tb-confirm-on-exit confirm-form="vm.settingsForm">
                <fieldset ng-disabled="$root.loading">
                    <md-expansion-panel-group md-component-id="securitySettingsPanelGroup" auto-expand="true" multiple>
                        <md-expansion-panel md-component-id="ibmCloudAccountPolicyPanel" id="ibmCloudAccountPolicyPanel">
                            <md-expansion-panel-collapsed>
                                <div class="tb-panel-title" translate>admin.ibm-cloud-credentials</div>
                                <md-expansion-panel-icon></md-expansion-panel-icon>
                            </md-expansion-panel-collapsed>
                            <md-expansion-panel-expanded>
                                <md-expansion-panel-header ng-click="vm.$mdExpansionPanel('ibmCloudAccountPolicyPanel').collapse()">
                                    <div class="tb-panel-title" translate>admin.ibm-cloud-credentials</div>
                                    <md-expansion-panel-icon></md-expansion-panel-icon>
                                </md-expansion-panel-header>
                                <md-expansion-panel-content>
                                    <md-input-container class="md-block">
                                        <label translate>common.username</label>
                                        <input name="username" placeholder="{{ 'common.enter-username' | translate }}" ng-model="vm.ibmCloudSettings.jsonValue.username">
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label translate>common.password</label>
                                        <input name="password" placeholder="{{ 'common.enter-password' | translate }}" type="password" ng-model="vm.ibmCloudSettings.jsonValue.password">
                                    </md-input-container>
                                </md-expansion-panel-content>
                            </md-expansion-panel-expanded>
                        </md-expansion-panel>
                    </md-expansion-panel-group>
                    <div layout="row" layout-align="end center" width="100%" layout-wrap>
                        <md-button ng-disabled="$root.loading || vm.settingsForm.$invalid" ng-click="vm.sendTestIBMCloudConnection()" class="md-raised">{{'admin.imb-cloud-test-sent' | translate}}</md-button>
                        <md-button ng-disabled="$root.loading || vm.settingsForm.$invalid || !vm.settingsForm.$dirty" type="submit" class="md-raised md-primary">{{'action.save' | translate}}</md-button>
                    </div>
                </fieldset>
            </form>
        </md-card-content>
    </md-card>
</div>
